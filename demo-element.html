<link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="../mat-icons/action-icons.html">
<link rel="import" href="../mat-icons/av-icons.html">
<link rel="import" href="mat-icon-button.html">

<dom-module id="mat-icon-button-demo">

    <template>

        <mat-demo label="Default">
            <mat-icon-button icon="av:album"></mat-icon-button>
        </mat-demo>

        <mat-demo label="Colored">
            <script type="text/html">
                <mat-icon-button icon="action:favorite" color="red"></mat-icon-button>
            </script>
            <mat-icon-button icon="action:favorite" color="red"></mat-icon-button>
        </mat-demo>

        <mat-demo label="Disabled">
            <script type="text/html">
                <mat-icon-button disabled icon="action:alarm"></mat-icon-button>
            </script>
            <mat-icon-button disabled icon="action:alarm"></mat-icon-button>
        </mat-demo>

        <mat-demo label="Toggleable">
            <script type="text/html">
                <mat-icon-button icon="action:favorite-outline" active-color="red" active-icon="action:favorite" toggleable></mat-icon-button>
            </script>
            <mat-icon-button icon="action:favorite-outline" active-color="red" active-icon="action:favorite" toggleable></mat-icon-button>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-icon-button-demo'
        });
    </script>

</dom-module>
