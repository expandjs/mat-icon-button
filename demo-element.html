<polymer-element name="mat-icon-button-demo" noscript>

    <template>
        <mat-demo label="mat-icon-button">

            <div class="demo-title">Default</div>
            <mat-icon-button icon="action:favorite" color="red"></mat-icon-button>
            <mat-icon-button icon="action:alarm"></mat-icon-button>
            <mat-icon-button icon="av:album"></mat-icon-button>

            <div class="demo-title">Disabled</div>
            <mat-icon-button disabled icon="action:favorite" color="red"></mat-icon-button>
            <mat-icon-button disabled icon="action:alarm"></mat-icon-button>
            <mat-icon-button disabled icon="av:album"></mat-icon-button>

            <div class="demo-title">Toggleable</div>
            <mat-icon-button icon="action:favorite-outline" activeIcon="action:favorite" color="red" toggleable></mat-icon-button>

            <div class="demo-title">Target</div>
            <mat-icon-button icon="navigation:more-vert" target="menu"></mat-icon-button>
            <mat-menu id="menu">
                <mat-option label="Option 1"></mat-option>
                <mat-option label="Option 2"></mat-option>
                <mat-option label="Option 3"></mat-option>
            </mat-menu>

        </mat-demo>
    </template>
